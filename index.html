<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class=" text-center py-3" style="background-color: grey;box-shadow: 1px 0px 10px  rgb(86, 85, 85);">
      <h1 class="fw-bold h3 my-1" style="color: black;">Weather Dashboard</h1>
    </header>
    <div class="container-fluid my-4 weather-data">
      <div class="row">
        <div class="col-xxl-3 col-md-4 px-lg-4">
          <h5 class="fw-bold">Enter a City Name</h5>
          <input type="text" id="city-input" class="py-2 form-control" placeholder="E.g., New York, London, Tokyo">
          <button id="search-btn" class="btn btn-secondary py-2 w-100 mt-3 mb-2">Search</button>
        </div>
        <div class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
          <div class="current-weather text-black py-2 px-4 rounded-3" style="background-color:beige;box-shadow: 1px 1px 5px  rgb(86, 85, 85,0.5)">
            <div class="mt-3 d-flex justify-content-between">
              <div style="height: 200px;">
                <h2>No Data Available.</h2>
              </div>
          </div>
          </div>
          <h4 class="fw-bold my-4">5-Day Forecast</h4>
          <div class="days-forecast row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 justify-content-between">
            <div class="col mb-3" >
              <div class="card border-0 text-white" style="background-color:rgb(235, 66, 24);box-shadow: 1px 1px 5px  rgb(86, 85, 85,0.5)">
                <div class="card-body p-3 text-white">
                  <h2>No Data Available.</h2>
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <div class="card border-0 text-white" style="background-color:rgb(235, 66, 24);box-shadow: 1px 1px 5px  rgb(86, 85, 85,0.5)">

                  <h2>No Data Available.</h2>

              </div>
            </div>
            <div class="col mb-3">
              <div class="card border-0 text-white" style="background-color:rgb(235, 66, 24);box-shadow: 1px 1px 5px  rgb(86, 85, 85,0.5)">
                <div class="card-body p-3 text-white">
                  <h2>No Data Available.</h2>
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <div class="card border-0 text-white" style="background-color:rgb(235, 66, 24);box-shadow: 1px 1px 5px  rgb(86, 85, 85,0.5)">
                <div class="card-body p-3 text-white">
                  <h2>No Data Available.</h2>
                </div>
              </div>
            </div>
            <div class="col mb-3">

                  <h2>No Data Available.</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
